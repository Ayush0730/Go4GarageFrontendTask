<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img class="bg" src="./assets/Bg 2.3.png" alt="">
    <img class="bg center" src="./assets/object 3.png" alt="" srcset="">
    <div class="content">
        <div class="verify-form">
            <h2>LOGIN</h2>

            <form action="">
                <label for="mobile" class="mobile-label">
                    Enter Your Mobile Number
                </label>
                <input type="text" value="+91|" readonly class="area-code"><input type="text" name="mobile">
                <button class="btn-main otp-send" type="submit">Send OTP</button>
            </form>

            <h2>VERIFY OTP</h2>
            <form action="">
                <label for="otp"></label>
                <input type="text" name="otp">

                <button type="submit" class="btn-main proceed">PROCEED</button>
            </form>
            
        </div>
    </div>
</body>
</html>
